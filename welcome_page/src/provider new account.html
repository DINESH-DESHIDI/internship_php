<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>provider new account</title>
</head>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: black;   
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

video {
    position: fixed;
    top: 0;
    left: 0;
    min-width: 100%;
    min-height: 50%;
    z-index:-100;  
}

.boxcontainer {
    display: flex;
    flex-wrap: wrap;
    width: 50%;
    height: 85%;
    border-radius: 10px;
    overflow: hidden;
    align-items: center;
    justify-content: center;
}

.right {
    background-color: white;
    border-radius: 10px;
    width: 50%;
    height: 85%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding: 40px;
    color: black;
    box-shadow: -5px 0px 15px rgba(0, 0, 0, 0.1); 
}

.right h2 {
    font-size: 30px;
    margin-bottom: 20px;
    text-align: center;
    padding-bottom: 25px;
}

.form {
    display: flex;
    flex-direction: column;
    margin-bottom: 20px;
}

.form label {
    margin-bottom: 5px;
    font-size: 1rem;
}

.form input {
    padding: 12px;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 15px;
    gap: 10px;
}

.login {
    padding: 12px;
    font-size: 1rem;
    color: white;
    background-color: blue;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-bottom: 15px;
    align-items: center;
    text-align: center;
    justify-content: center;
    text-decoration: none;
}

.login:hover {
    background-color: darkblue;
}
.login a:hover{
    background-color: black;
}

.register {
    text-align: center;
    font-size: 0.9rem;
    color: #555;
}

.register button {
    color: blue;
    font-weight: bold;
    text-decoration: none;
    cursor: pointer;
    background-color: transparent;
    border: transparent;
}

.register button:hover {
    text-decoration: underline;
}
</style>
<body>
    <div class="boxcontainer">
        <div class="left">
            <video autoplay muted loop>
                <source src="background video.mp4" type="video/mp4">
              </video>
        </div>
        <div class="right">
            <h2>Create New Provider Accounts</h2>
            <div class="form">
                <label for="text">Name</label>
                <input type="text" id="text" placeholder="Enter your name" required>

            </div>
            <div class="form">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" require>
            </div>
            <button href="https://connect1.in/" class="login" target="_blank">Login</button>
            <div class="register">
                <span>Already Registered?</span>
                <button id="provider_lgn-btn">Login</button>
            </div>
        </div>
    </div>
</body>
  <script>
    document.getElementById("provider_lgn-btn").addEventListener("click", function () {
      window.location.href = "provider login.html"; 
    });
  s</script>
</html>
